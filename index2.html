<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mestre Champoleiro 18CM</title>
</head>
<body>
  <!-- Usando a abreviação "child" para criar um elemento filho -->
  <div class="parent">
    <div class="child">Elemento filho</div>
  </div>

  <!-- Usando a abreviação "multiplication" para criar múltiplos elementos com a mesma classe -->
  <ul>
    <li class="item">Item 1</li>
    <li class="item">Item 2</li>
    <li class="item">Item 3</li>
  </ul>

  <!-- Usando a abreviação "siblings" para criar elementos irmãos no mesmo nível -->
  <div class="sibling">Primeiro elemento irmão</div>
  <div class="sibling">Segundo elemento irmão</div>
  <div class="sibling">Terceiro elemento irmão</div>

  <!-- Usando a abreviação "grouping" para criar um grupo de elementos com a mesma classe -->
  <div class="group">
    <span>Elemento 1</span>
    <span>Elemento 2</span>
    <span>Elemento 3</span>
  </div>

  <!-- Usando a abreviação "climb up" para mover um nível para cima na estrutura do documento -->
  <div class="level-1">
    <div class="level-2">
      <div class="level-3">
        <div class="target">Nível alvo</div>
      </div>
    </div>
  </div>
</body>
</html>
